<style>

  *{margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
  body{font-family:'IBM Plex Sans','Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);height:100vh;overflow:hidden;display:flex;flex-direction:column}
  .top-bar{padding:10px 16px;background:var(--surface);border-bottom:1px solid var(--border);display:flex;gap:10px;align-items:center;flex-shrink:0}

  #searchInput:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-dim)}

  .mode-btn.active{background:var(--accent);color:var(--bg)}

  .tag-bar::-webkit-scrollbar{display:none}
  .tag-chip{padding:6px 14px;border-radius:20px;border:1px solid var(--border);background:transparent;color:var(--dim);font-family:inherit;font-size:12px;font-weight:500;cursor:pointer;flex-shrink:0}

  .content{flex:1;overflow-y:auto;padding:12px 16px;scroll-behavior:smooth}
  .qa-card{margin-bottom:8px;border-radius:10px;border:1px solid var(--border);background:var(--surface);overflow:hidden}
  .qa-card.open{border-color:var(--accent)}
  .qa-question{padding:14px 16px;cursor:pointer;display:flex;align-items:center;gap:12px}
  .q-badge{flex-shrink:0;width:24px;height:24px;border-radius:6px;background:var(--accent-dim);color:var(--accent);font-size:11px;font-weight:600;display:flex;align-items:center;justify-content:center}
  .q-label{flex:1;font-weight:500;font-size:14px;line-height:1.4}
  .q-tag{flex-shrink:0;padding:2px 6px;border-radius:4px;background:var(--surface2);color:var(--dim);font-size:10px}
  .qa-answer{max-height:0;overflow:hidden;transition:max-height 0.3s ease-out}
  .qa-card.open .qa-answer{max-height:2000px}
  .answer-content{padding:12px 16px 16px;font-size:15px;line-height:1.7;color:var(--text);border-top:1px solid var(--border);white-space:pre-wrap;font-weight:300}
  .edit-panel{display:none;flex:1;flex-direction:column;background:var(--bg)}

  .status-bar{padding:8px 16px;background:var(--surface);border-top:1px solid var(--border);font-size:12px;color:var(--dim);display:flex;justify-content:space-between}
  mark{background:rgba(110, 231, 183, 0.3);color:#6ee7b7;padding:0 2px;border-radius:2px}
</style>

let qaData = [];
let activeTag = null;

function parseQA(text) {
  const blocks = text.split(/\n\s*\n/).filter(b => b.trim());
  const results = [];
  blocks.forEach(block => {
    const lines = block.trim().split('\n');
    let tag = 'General', question = '', answerLines = [], inA = false;
    lines.forEach(line => {
      const tr = line.trim();
      if (tr.startsWith('[') && tr.endsWith(']')) { tag = tr.slice(1, -1); }
      else if (tr.toUpperCase().startsWith('Q:')) { question = tr.slice(2).trim(); inA = false; }
      else if (tr.toUpperCase().startsWith('A:')) { answerLines.push(tr.slice(2).trim()); inA = true; }
      else if (inA) { answerLines.push(tr); }
    });
    if (question) results.push({ tag, question, answer: answerLines.join('\n') });
  });
  return results;
}

function renderTags() {
  const container = document.getElementById('tagBar');
  const tags = [...new Set(qaData.map(d => d.tag))];
  container.innerHTML = `<button class="tag-chip ${!activeTag?'active':''}" onclick="filterTag(null)">ÂÖ®ÈÉ® (${qaData.length})</button>` + 
    tags.map(t => `<button class="tag-chip ${activeTag===t?'active':''}" onclick="filterTag('${t}')">${t}</button>`).join('');
}

function renderCards(query = '') {
  const container = document.getElementById('qaContainer');
  let filtered = activeTag ? qaData.filter(d => d.tag === activeTag) : [...qaData];
  
  if (query) {
    const terms = query.toLowerCase().split(/\s+/).filter(Boolean);
    filtered = filtered.filter(d => {
      const content = (d.question + d.answer + d.tag).toLowerCase();
      return terms.every(t => content.includes(t));
    });
  }

  if (filtered.length === 0) {
    container.innerHTML = '<div class="no-results">üîç Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÂÜÖÂÆπ</div>';
  } else {
    container.innerHTML = filtered.map((d, i) => `
      <div class="qa-card" onclick="this.classList.toggle('open')">
        <div class="qa-question">
          <div class="q-badge">${i+1}</div>
          <div class="q-label">${d.question}</div>
          <div class="q-tag">${d.tag}</div>
        </div>
        <div class="qa-answer">
          <div class="answer-content">${d.answer}</div>
        </div>
      </div>
    `).join('');
  }
  document.getElementById('statusText').textContent = `ÂÖ± ${filtered.length} Êù°ÁªìÊûú`;
}

function filterTag(tag) { activeTag = tag; renderTags(); renderCards(document.getElementById('searchInput').value); }

function switchMode(mode) {
  const isEdit = mode === 'edit';
  document.getElementById('btnSearch').classList.toggle('active', !isEdit);
  document.getElementById('btnEdit').classList.toggle('active', isEdit);
  document.getElementById('searchMode').style.display = isEdit ? 'none' : 'flex';
  document.getElementById('tagBar').style.display = isEdit ? 'none' : 'flex';
  document.getElementById('editPanel').classList.toggle('active', isEdit);
  if (isEdit) {
    document.getElementById('editArea').value = qaData.map(d => `[${d.tag}]\nQ: ${d.question}\nA: ${d.answer}`).join('\n\n');
  }
}

function saveEdits() {
  const text = document.getElementById('editArea').value;
  localStorage.setItem('itp_data', text);
  qaData = parseQA(text);
  switchMode('search');
  renderTags();
  renderCards();
}

function resetEdits() { if(confirm('Á°ÆÂÆöÈáçÁΩÆ‰∏∫ÂàùÂßãÊï∞ÊçÆÂêóÔºü')) { document.getElementById('editArea').value = RAW; } }

document.getElementById('searchInput').addEventListener('input', (e) => renderCards(e.target.value));

// Init
(function() {
  const saved = localStorage.getItem('itp_data');
  qaData = parseQA(saved || RAW);
  renderTags();
  renderCards();
})();
</script>
